<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Atyanta Awesa - Sucika</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/social-media.css') }}" rel="stylesheet">
    <!-- Custom fonts for this template-->  
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <nav style="margin-top: 17%">
        <ul>
            <li><a href="https://www.instagram.com/atyantaawesa/"><i class="fab fa-instagram"></i><span>Instagram</span></a></li>
            <li><a href="https://www.linkedin.com/in/atyantaawesa/"><i class="fab fa-linkedin-in"></i><span>Linkedin</span></a></li>
            <li><a href="https://github.com/deXOR0"><i class="fab fa-github"></i><span>Github</span></a></li>
        </ul>
    </nav>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg col-lg-6 mx-auto" style="margin-top:  30%">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Sucika</h1>
                                    </div>
                                    <form class="user"; method="POST"; action="">
                                        {{ form.hidden_tag() }}
                                        <div class="form-group">
                                            {{ form.sid(class="form-control form-control-user", placeholder="Enter Sucika ID...") }}
                                        </div>
                                            {{ form.submit(class="btn btn-primary btn-user btn-block") }}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- Footer -->
    <footer class="sticky-footer fixed-bottom">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span class="text-white">Copyright &copy; Atyanta Awesa 2020</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

</body>

</html>
